<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

<body>
    <!-- login form -->
    <div class="mainContainer">
        <h1>Login</h1>
        <form>
            <label>UserName</label><br>
            <input class="inputs" type="text" name="userEmail" placeholder="Type your email"><br>
            <label>Password</label><br>
            <input class="inputs" type="password" name="userPassword" placeholder="Type your password"><br>
            <input class="login-button" type="submit" value="LOGIN">
        </form>

        <h5>Or</h5>
        <a href="#"><h4>SIGN UP</h4></a>
        
    </div>
